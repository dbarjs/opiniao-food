<div class="container">

   <div class="ui-g">

      <form autocomplete="off" (ngSubmit)="pesquisar()">

         <div class="ui-g-12">
            <h1>Mesas</h1>
         </div>

         <div class="ui-g-12 ui-fluid">
            <label>Mesa</label>
            <input pInputText type="text" name="numero" [(ngModel)]="filtro.numero">
         </div>

         <div class="ui-g-12">
            <button pButton type="submit" label="Pesquisar"></button>
         </div>

      </form>

   </div>

   <div class="ui-g">
      <div class="ui-g-12">
         <p-table [value]="mesas" [paginator]="true" [rows]="filtro.itensPorPagina" [responsive]="true" [lazy]="true"
            [totalRecords]="totalRegistros" (onLazyLoad)="aoMudarPagina($event)" #tabela>

            <ng-template pTemplate="emptymessage">
               <strong>Nenhuma Mesa Encontrada</strong>
            </ng-template>

            <ng-template pTemplate="header">
               <tr>

                  <th>Número da Mesa</th>
                  <th class="col-acoes-header">Ações</th>
               </tr>
            </ng-template>
            <ng-template pTemplate="body" let-mesa>
               <tr>
                  <td align="center">
                     <span class="ui-column-title">Mesa</span>
                     {{mesa.numero}}
                  </td>
                  <td class="col-acoes">
                     <button class="espaco-icones" pButton icon="pi pi-pencil" pTooltip="Editar"
                        [routerLink]="['/mesas', mesa.id]" tooltipPosition="top"></button>
                     <button class="espaco-icones" pButton icon="pi pi-trash" pTooltip="Excluir"
                        (click)="confirmarExclusao(mesa)" tooltipPosition="top"></button>
                  </td>
               </tr>
            </ng-template>
         </p-table>

      </div>

      <div class="ui-g-12">
         <button pButton label="Nova Mesa" routerLink="/mesas/novo"></button>
      </div>

   </div>

</div>
